group 'ca.jbrains'
version '0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.jmock:jmock:2.8.3'
    testCompile 'org.jmock:jmock-junit4:2.8.3'
}
